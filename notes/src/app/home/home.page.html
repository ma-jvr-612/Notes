<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Notes App
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings()" color="light">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notes App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-icon name="document-text" size="large"></ion-icon>
    <h1>Welcome to Notes App</h1>
    <p>A simple and elegant note-taking application built with Ionic</p>

    <ion-button expand="block" routerLink="/notes" size="large">
      <ion-icon slot="start" name="create"></ion-icon>
      Start Taking Notes
    </ion-button>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Features</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="none">
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start" color="success"></ion-icon>
            <ion-label>Create and edit notes</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start" color="success"></ion-icon>
            <ion-label>Auto-save functionality</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start" color="success"></ion-icon>
            <ion-label>Search through notes</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start" color="success"></ion-icon>
            <ion-label>Local storage persistence</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start" color="success"></ion-icon>
            <ion-label>Responsive design</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
