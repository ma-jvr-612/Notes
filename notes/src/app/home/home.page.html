<ion-header
  [translucent]="true"
  style="padding: 0.5rem; border-radius: 2rem; box-shadow: none"
>
  <ion-toolbar color="primary" style="border-radius: 2rem">
    <ion-buttons slot="start">
      <ion-button> <ion-icon name="flower-outline"></ion-icon> </ion-button>
    </ion-buttons>
    <ion-title> Hestia </ion-title>
    <ion-buttons slot="end">
      @if (isLoggedIn) {
      <ion-button id="user-menu-trigger" fill="outline">
        {{ userName }}
      </ion-button>
      <ion-popover trigger="user-menu-trigger" triggerAction="click">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item button (click)="logout()">
                <ion-label> Logout </ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
      }
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h1 style="color: #568f87">Welcome to Hestia</h1>
    <p style="color: #568f87">Quickly make & manage grocery lists</p>
    <div
      style="
        display: flex;
        gap: 0.5rem;
        flex-direction: column;
        justify-content: center;
      "
    >
      @if (isLoggedIn) {
      <!-- Logged in view - show all buttons -->
      <ion-button
        expand="block"
        routerLink="/notes"
        size="large"
        style="flex-grow: 1"
      >
        <ion-icon
          slot="start"
          name="bookmarks-outline"
          color="secondary"
          style="font-size: 1.5rem; margin-top: 0; margin-bottom: 0"
        ></ion-icon>
        Create grocery lists
      </ion-button>

      <ion-button
        expand="block"
        routerLink="/blueprints"
        size="large"
        fill="outline"
        style="flex-grow: 1"
      >
        <ion-icon
          slot="start"
          name="bookmark-outline"
          color="primary"
          style="font-size: 1.5rem; margin-top: 0; margin-bottom: 0"
        ></ion-icon>
        Create recipes
      </ion-button>

      <div
        style="
          height: 1.5px;
          background: #568f87;
          margin: 1rem 4rem;
          border-radius: 1rem;
        "
      ></div>

      <ion-button
        expand="block"
        routerLink="/mobile"
        size="large"
        style="flex-grow: 1"
      >
        <ion-icon
          slot="start"
          name="phone-portrait-outline"
          color="secondary"
          style="font-size: 1.5rem; margin-top: 0; margin-bottom: 0"
        ></ion-icon>
        Go to mobile
      </ion-button>

      <ion-button
        expand="block"
        size="large"
        style="flex-grow: 1"
        fill="clear"
        (click)="openConcept()"
      >
        <ion-icon
          slot="start"
          name="flower-outline"
          color="primary"
          style="font-size: 1.5rem; margin-top: 0; margin-bottom: 0"
        ></ion-icon>
        Learn about Hestia
      </ion-button>
      } @else {
      <!-- Not logged in view - show only login and concept buttons -->
      <ion-button
        expand="block"
        size="large"
        style="flex-grow: 1"
        (click)="openLogin()"
      >
        <ion-icon
          slot="start"
          name="enter-outline"
          color="secondary"
          style="font-size: 1.5rem; margin-top: 0; margin-bottom: 0"
        ></ion-icon>
        Login or register
      </ion-button>

      <ion-button
        expand="block"
        size="large"
        style="flex-grow: 1"
        fill="clear"
        (click)="openConcept()"
      >
        <ion-icon
          slot="start"
          name="flower-outline"
          color="primary"
          style="font-size: 1.5rem; margin-top: 0; margin-bottom: 0"
        ></ion-icon>
        Learn about Hestia
      </ion-button>
      }
    </div>
  </div>
</ion-content>
