<ion-header
  [translucent]="true"
  style="padding: 0.5rem; border-radius: 0.5rem; box-shadow: none"
>
  <ion-toolbar color="primary" style="border-radius: 2rem">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title> Grocery lists </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item *ngFor="let note of filteredNotes" button detail="false">
      <ion-label
        style="
          background: #fff5f2;
          border: 0.125rem solid #568f87;
          padding: 0.5rem;
          border-radius: 0.25rem;
          color: #568f87;
        "
        (click)="openItem(note)"
      >
        <h2 style="font-weight: bold">{{ note.title }}</h2>
        <p style="color: #568f87">{{ getPreview(note.content) }}</p>
        <p class="blueprint-date" style="color: #064232">
          {{ formatDate(note.updatedAt) }}
        </p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="filteredNotes.length === 0" lines="none">
      <ion-label class="ion-text-center">
        <p>No notes found</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
